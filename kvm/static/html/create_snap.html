- create by volume-
<br/><br/><br/>
<form id="create_form" id="create_form">
    name: <input type="text" name="name_snap"/>
    <br/><br/>
    source disk:
    <select id="name_volume" name="name_volume">
    </select>
</form>
<input type="button" id="create" value="create" style="cursor:pointer;">

<script>
    $(function () {
        $("#create").click(function () {
            $.ajax({
                url: '/create_snap',
                type: 'post',
                data: $('#create_form').serialize(),
                success: function (data) {
                    if (data.message == "ok") {
                        alert("SnapShot이 생성되었습니다");
                    } else {
                        alert(data.message)
                    }
                }
            })
        });


        $.ajax({
            url: '/list_volume',
            type: 'get',
            success: function (data) {
                var option = ""
                for (var i = 0; i < data.lists.length; i++) {
                    option += "<option selected>" + data.lists[i] + "</option>";
                }
                $("#name_volume").append(option);
            }
        })
    });

</script>
