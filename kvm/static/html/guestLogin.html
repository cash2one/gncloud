<h2 class="sub-header">Login</h2>
<form ng-submit="submit()" ng-controller="guestLoginCtrl">
    <div class="table-responsive">
            <div style="text-align:center">
                    <label for="ex1">ID</label>
                    <input type="text" ng-model="data.user_id" placeholder="user_id" class="form-control" maxlength="30">
            </div>
            <div style="text-align:center">
                <label for="ex2">Password</label>
                <input type="text" ng-model="data.password" placeholder="password" class="form-control" maxlength="30">
            </div>

            <div style="text-aling:center">
                <input type="submit" id="submit" name="login" value="로그인" />
            </div>

</form>
