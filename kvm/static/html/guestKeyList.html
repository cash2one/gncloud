<h2 class="sub-header">ssh key list</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>이름</th>
            <th>Fingerprint</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="list in data_list">
            <td>{{ list.key_name }}</td>
            <td>{{ list.key_fingerprint }}</td>
            <td><span ng-click="update(list.id,$index)">삭제</span></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</div>
