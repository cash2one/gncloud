<h2 class="sub-header">스냅샷</h2>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>이름</th>
            <th>종류</th>
            <th>생성일</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="list in guest_snap_list">
            <td>{{ list.name }}</td>
            <td>{{ list.type }}</td>
            <td>{{ list.create_time }}</td>
            <td><span ng-click="update(list.id,$index)">삭제</span></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</div>
