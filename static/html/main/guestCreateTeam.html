<h2 class="sub-header">팀 만들기</h2>
<form ng-submit="submit()" ng-controller="guestCreateTeamCtrl">
    <div>
        <input type="text" ng-model="data.team_name" placeholder="팀 이름을 입력하세요"  required /><br><br>
        <input type="text" ng-model="data.team_code" placeholder="팀 코드를 입력하세요"  required /><br><br>
    </div>
    <input type="submit" id="submit" value="팀 만들기" />
</form>
