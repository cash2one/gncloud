<h2 class="sub-header">회원가입</h2>
<form ng-submit="submit()" ng-controller="guestSignUpCtrl">
    <div>
        <input type="text" ng-model="data.user_name" placeholder="이름을 입력하세요" minlength="3" required /><br><br>
        <input type="text" ng-model="data.user_id" placeholder="아이디를 입력하세요" minlength="5" required /><br><br>
        <input type="password" ng-model="data.password" placeholder="비밀번호를 입력하세요" minlength="7" required /><br><br>
        <input type="password" ng-model="data.password_re" placeholder="비밀번호를 입력하세요" minlength="7" required /><br><br>
    </div>
    <input type="submit" id="submit" value="회원가입" />
</form>
