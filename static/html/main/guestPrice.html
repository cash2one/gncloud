<!--왼쪽 메뉴-->
<ul class="nav nav-pills gn-left-menu col-xs-12 col-sm-2">
    <li class="left-title">시스템</li>
    <li><a data-toggle="pill" href="#/guestSystemList">프로필</a></li>
    <li><a data-toggle="pill" href="#/guestTeamList">팀 관리</a></li>

<!--오른쪽 메뉴-->
<div class="tab-content col-xs-12 col-sm-10">
    <!--시스템 > 클러스터 관리-->
    <div id="cluster-sett" class="">
        <div class="gn-box">
            <div class="gn-sett-margin-box">
                <div class="container-fluid">
                    <h2>리소스 단위 관리</h2>
                    <button type="button" class="btn btn-gn-sub gn-sett-btn" data-toggle="modal" data-target="#cluster" >등록</button>

                    <!-- 클러스터 Modal -->
                    <div class="modal fade" id="cluster" role="dialog">
                        <div class="modal-backdrop fade in" style="height: 3000px;"></div>
                        <div class="modal-dialog form-horizontal">
                            <div class="modal-content col-sm-10 col-sm-offset-1">
                                <div class="modal-header gn-modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">등록</h4>
                                </div>

                                <div class="modal-body gn-modal-body">

                                    <form name="clusterForm" class="form-horizontal">
                                        <div class="form-group">
                                            <label for="inputtext" class="col-sm-3 control-label gn-control-label">CPU</label>
                                            <div class="col-sm-9" ng-class="{ 'has-error' : clusterForm.cpu.$invalid && !clusterForm.cpu.$pristine }">
                                                <input type="text" class="form-control" name="cpu" placeholder="1 CORE" ng-model="data.cpu" required>
                                                <p ng-show="clusterForm.ip.$invalid && !clusterForm.cpu.$pristine" class="help-block">CPU 개수를 입력하세요.</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputtext" class="col-sm-3 control-label gn-control-label">Memory</label>
                                            <div class="col-sm-9" ng-class="{ 'has-error' : clusterForm.mem.$invalid && !clusterForm.mem.$pristine }">
                                                <input type="text" class="form-control" name="mem" placeholder="1 GB" ng-model="data.mem" required>
                                                <p ng-show="clusterForm.ip.$invalid && !clusterForm.mem.$pristine" class="help-block">메모리 크기를 입력하세요.</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputtext" class="col-sm-3 control-label gn-control-label">Disk</label>
                                            <div class="col-sm-9" ng-class="{ 'has-error' : clusterForm.disk.$invalid && !clusterForm.disk.$pristine }">
                                                <input type="text" class="form-control" name="disk" placeholder="1 GB" ng-model="data.disk" required>
                                                <p ng-show="clusterForm.ip.$invalid && !clusterForm.disk.$pristine" class="help-block">디스크 크기를 입력하세요.</p>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputtext" class="col-sm-3 control-label gn-control-label">가격</label>
                                            <div class="col-sm-9" ng-class="{ 'has-error' : clusterForm.won.$invalid && !clusterForm.won.$pristine }">
                                                <input type="text" class="form-control" name="won" placeholder="$1000" ng-model="data.won" required>
                                                <p ng-show="clusterForm.ip.$invalid && !clusterForm.won.$pristine" class="help-block">가격를 입력하세요.</p>
                                            </div>
                                        </div>
                                    </form>
                                </div> <!--class="modal-body"-->

                                <div class="modal-footer gn-modal-footer">
                                    <button type="submit" class="btn btn-gn-sub btn-block" data-dismiss="modal" ng-disabled="clusterForm.$invalid" ng-click="savesize()">저장</button>
                                </div>
                            </div>
                        </div>
                    </div>  <!--class="modal fade" id="cluster"-->
                </div>

                <div class="container-fluid">
                    <div class="table-responsive gn-table-responsive">
                        <table class="table table gn-table">
                            <thead>
                            <tr>
                                <th class="">번호</th>
                                <th class="hidden-xs">정보</th>
                                <th class="hidden-xs">가격</th>
                                <th class="hidden-xs"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="price in price_list">
                                <td>{{$index+1}}</td>
                                <td class="hidden-xs">{{price.cpu}} CPU/ {{price.mem}} / {{price.disk}}</td>
                                <td class="hidden-xs">{{price.price}}</td>
                                <td class="dropdown">
                                    <div class="dropdown-toggle user" data-toggle="dropdown" role="button" aria-expanded="false">
                                        <div class="gn-more">더보기</div>
                                        <span class="gn-caret-table"></span>
                                    </div>
                                    <!--더보기>드롭다운-->
                                    <ul class="dropdown-menu gn-dropdown" role="menu">
                                        <li ng-repeat="sel in actions">
                                            <a ng-click="update(price.id)">{{sel.name}}</a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div> <!--class="table-responsive table-reset"-->
                </div> <!--class="container-fluid"-->

            </div> <!--class="gn-sett-margin-box"-->
        </div> <!--class="gn-box profile-team"-->
    </div> <!--id="profile-team"  class="tab-pane fade"-->
</div>
