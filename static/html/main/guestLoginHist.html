<!--오른쪽 메뉴-->
<div class="tab-content col-xs-12 col-sm-10">
    <!--시스템 > 가격 관리-->
    <div id="cluster-sett" class="">
        <div class="gn-box">
            <div class="gn-sett-margin-box">
                <div class="container-fluid">
                    <h2>로그인 이력 조회</h2>
                        <table class="table table gn-table">
                            <thead>
                            <tr>
                                <th class="col-sm-2">번호</th>
                                <th class="col-sm-3 col-xs-9">아이디</th>
                                <th class="col-sm-1 hidden-xs">액션</th>
                                <th class="col-sm-3 hidden-sm hidden-xs">날짜</th>
                            </tr>
                            </thead>
                            <tbody class="gn-tdody">
                            <tr ng-repeat="list in login_hist">
                                <td>{{list.id}}</td>
                                <td>{{list.user_id}}</td>
                                <td>{{list.action}}</td>
                                <td>{{list.action_time}}</td>
                            </tr>
                            </tbody>
                        </table>
                    <input type="button" class="btn" ng-click="page(prev_page)" value="이전" ng-disabled="page_hist == 1">
                    <span style="margin-left:340px">- {{page_hist}} -</span>
                    <input type="button" class="btn" style="float:right;" ng-click="page(next_page)" value="다음" ng-disabled="page_total==page_hist">

                </div>
            </div>
        </div>
    </div>
</div> <!-- /container -->
