    <div class="container-ssh">
        <div id="ssh">
        <h2>SSH 키 설정</h2>
        <div class="clearfix" >
            <!--최초 등록 시 출력되는 버튼-->
        <button  type="button" class="btn btn-primary ssh-key fl" data-toggle="modal" data-target="#myModal">SSH 키 생성</button>
            <!-- ****체크박스 대신 select box로 변경되었습니다**** -->
            <select class="col-md-3" ng-model="guest_item" ng-options="item.name for item in sshkey_list">
                <option value="">SSH 키 선택</option>
            </select>



        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">SSH 키 생성</h4>
                    </div>
                    <!--<span ng-repeat="item in sshkey_list">-->
                    <div class="modal-body">
                        <input type="text" ng-model="data.name"  placeholder="이름" class="input-ssh-name">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" ng-click="save()"  class="btn btn-primary ssh-create-key" data-dismiss="modal">생성</button>
                    </div>
                    <!--</span>                        -->
                </div>
            </div>
        </div>
    </div></div>
        <!--윈도우의 경우-->

    </div>
