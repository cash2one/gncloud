<h1>공지</h1>
<h2>목록</h2>

<!--쓰기 버튼-->
<input type="button" class="btn btn-right pull-right" data-toggle="modal" data-target="#modi-write" value="작성하기">
<!-- 공지사항 글쓰기 Modal -->
<div class="modal fade" id="modi-write" role="dialog">
    <div class="modal-backdrop fade in" style="height: 3000px;"></div>
    <div class="modal-dialog form-horizontal">
        <div class="modal-content">
            <div class="modal-header gn-modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">작성하기</h4>
            </div>
            <div class="modal-body gn-modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">제목</label>
                        <div class="col-sm-11">
                            <input type="text" ng-model="data.title" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">내용</label>
                        <div class="col-sm-11">
                            <textarea class="form-control gn-write" rows="6" ng-model="data.text" placeholder="내용을 입력하여주세요."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer gn-modal-footer">
                <button type="submit" class="btn btn-gn-sub" data-dismiss="modal" ng-click="notice_create()">글 등록하기</button>
            </div>
        </div>
    </div>
</div><!--<div class="modal fade" id="modi-write" role="dialog">-->
<!--공지 목록-->
<div class="table-responsive gn-table-responsive">
    <table class="table gn-table-noti table-condensed table-hover">
        <thead>
        <tr>
            <th class="col-sm-1"></th>
            <th class="col-sm-7">내용</th>
            <th class="col-sm-3">작성일</th>
            <th class="col-sm-1">조회</th>
        </tr>
        </thead>
        <tbody class="gn-tdody">
        <tr class="" data-toggle="modal" data-target="#modal-noti" ng-repeat="list in list" ng-click="notice_lnfo(list.id,data.page)">
            <td>{{total_page-$index}}</td>
            <td class="second-td-name">{{list.title}}</td>
            <td>{{list.write_date}}</td>
            <td>{{list.count}}</td>
        </tr>
        </tbody>
    </table>
</div><!--div class="table-responsive gn-table-responsive" -->

<!--이전/다음 버튼-->
<input type="button" class="btn" ng-click="page(prev_page)" value="이전" ng-disabled="page_hist == 1">
<input type="button" class="btn" style="float:right;" ng-click="page(next_page)" value="다음" ng-disabled="page_total==page_hist">
<!-- 공지 Modal -->
<div class="modal fade" id="modal-noti" role="dialog">
    <div class="modal-backdrop fade in" style="height: 3000px;"></div>
    <div class="modal-dialog form-horizontal">
        <div class="modal-content">
            <div class="modal-header gn-modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <!--<h4 class="modal-title">팀 수정</h4>-->
            </div>
            <div class="modal-body gn-modal-body">
                <div class="table-responsive gn-table-responsive">
                    <table class="table gn-table-noti">
                        <p>작성일<span class="noti-count">&nbsp;{{notice.write_date}}</span>조회<span class="">&nbsp;{{notice.count}}</span></p>
                        <thead>
                        <tr>
                            <th class="second-td-name">{{notice.title}}</th>
                        </tr>
                        </thead>
                        <tbody class="gn-tdody gn-tdody-modal">
                        <tr class="" data-toggle="modal" data-target="#modal-noti">
                            <td class="second-td-name gn-lead">{{notice.text}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div><!--div class="table-responsive gn-table-responsive" -->
            </div>
            <div class="modal-footer gn-modal-footer">
                <button type="submit" class="btn btn-gn-sub pull-left" data-dismiss="modal">수정</button>
                <button type="submit" class="btn btn-gn-sub pull-left" data-dismiss="modal">삭제</button>
                <button type="submit" class="btn btn-gn-sub pull-right" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
