<!DOCTYPE html>
<html ng-app="gncloud">
<head>
    <!--<base href="/">-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>GnCloud</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">


    <link href="/chart/css/bootstrap.css" rel="stylesheet">
    <link href="/chart/css/waves.css" rel="stylesheet" />
    <link href="/chart/css/animate.css" rel="stylesheet" />
    <link href="/chart/css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- 공통 JS 파일 시작 -->
    <script src="/js/vendor/angular/angular.min.js"></script>
    <script src="/js/vendor/angular/angular-route.min.js"></script>
    <script src="/js/checklist-model.js"></script>
    <script src="/chart/js/Chart.bundle.js"></script>


</head>

<body class="theme-red">
    <section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>
                    FLOT CHART
                    <small>Taken from <a href="http://www.flotcharts.org" target="_blank">www.flotcharts.org</a></small>
                </h2>
            </div>

            <!-- Real-Time Chart -->
            <div class="row clearfix">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="card">
                        <div class="header">
                            <h2>REAL-TIME CHART</h2>
                            <div class="pull-right">
                                <div class="switch panel-switch-btn">
                                    <span class="m-r-10 font-12">REAL TIME</span>
                                    <label>OFF<input type="checkbox" id="realtime" checked><span class="lever switch-col-cyan"></span>ON</label>
                                </div>
                            </div>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                            <div id="real_time_chart" class="flot-chart"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Real-Time Chart -->
            </div>
        </div>
    </section>

    <!-- Jquery Core Js -->
    <script src="/chart/js/jquery.min.js"></script>
    <script src="/chart/js/waves.js"></script>
    <script src="/chart/js/jquery.flot.js"></script>
    <script src="/chart/js/jquery.flot.resize.js"></script>
    <script src="/chart/js/admin.js"></script>
    <script src="/chart/js/flot.js"></script>
    <script src="/chart/js/demo.js"></script>
</body>

</html>
