    <link rel="stylesheet" href="/gn_css/bootstrap_gn_theme.css" />
    <script>
        $(document).ready(function() {
            $('#i').hide();
            $('#p').hide();
            $('#sigin_btn').click(function() {
                var formData = '{"user_name":"'+$("#user_name").val()+'","user_id":"'+$("#user_id").val()+'","password":"'+$("#password").val()+'","password_re":"'+$("#password_re").val()+'"}';
                $.ajax({
                    type: "POST",
                    data: formData,
                    url: '/api/manager/vm/account/users',
                    headers: {'Content-Type': 'application/json; charset=utf-8'},
                    success:function(data) {
                        if (data.test == 'success') {
                            location.href="/index.html"
                        }else if(data.test =='user_id'){
                            $('#i').show();
                            $('#p').hide();
                        }else if(data.test == 'password'){
                            $('#p').show();
                            $('#i').hide();
                        }
                    }
                })
            });
        });
        /**/
    </script>

<body>

<!-- --------- 회원가입 페이지 ---------- -->
<div class="log-body-gray">
    <div class="container log">
        <a href="login.html" class="logo-a">
            <h1 class="log-logo">지앤클라우드 프라이빗</h1>
            <img src="/gn_images/private_login_img.png" alt="지앤클라우드 프라이빗">
        </a>

        <div class="col-xs-4 col-xs-offset-4 login-box">
            <h2 class="log-h2">회원가입</h2>
            <input type="text" class="inp-login" id="user_name" placeholder="이름을 입력해주세요.">
            <input type="text" class="inp-login" id="user_id" placeholder="아이디를 입력해주세요.">
            <input type="password" class="inp-login" id="password" placeholder="비밀번호를 입력해주세요.">
            <input type="password" class="inp-login" id="password_re" placeholder="비밀번호를 다시 입력해주세요.">

            <!--이미 등록된 아이디를 적었을 때 출력-->
            <div class="error-message" id="i">이미 등록된 아이디입니다.</div>
            <div class="error-message" id="p">입력된 비밀번호가 일치하지 않습니다.</div>
            <button type="submit" class="btn btn-info btn-block" id="sigin_btn">회원가입</button>
        </div> <!--class="login-box"-->

    </div> <!-- 회원가입 container -->
</div>
