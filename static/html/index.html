    <script>
        $(document).ready(function() {
            $('#error').hide();
            $('#login_btn').click(function() {
                var formData = '{"login_id":"'+$("#login_id").val()+'","login_pw":"'+$("#login_pw").val()+'"}';
                $.ajax({
                    type: "POST",
                    data: formData,
                    url: '/api/manager/vm/account',
                    headers: {'Content-Type': 'application/json; charset=utf-8'},
                    success:function(data) {
                        if (data.status == true) {
                            if (data.test == 'yes') {
                                location.href="/main/#/dashboard"
                            }else if(data.test =='no'){
                                location.href="/main/#/guestSelectTeam"
                            }
                            else if(data.test =='noo') {
                                $('#error').show();
                            }
                            else if(data.test =='noyes') {
                                location.href="/main/#/guestReadyTeam"
                            }
                        }else{
                            alert(data.message);
                        }
                    }
                })
            });
        });
        /**/
    </script>

<body>

    <!-- --------- 로그인페이지 ---------- -->
    <div class="body-gray">
        <div class="container container-login">
            <div class="col-md-offset-4 col-md-4">
                <a href="/index.html" class="logo">
                    <h1>지앤클라우드 프라이빗</h1>
                    <img src="/gn_images/private_login_img.png" alt="지앤클라우드 프라이빗">
                </a>
            </div> <!--class="col-md-offset-4 col-md-4"-->

            <div class="col-md-offset-4 col-md-4 login-box">
                <div class="form-group">
                    <h3>로그인</h3>
                    <input type="text" name="login_id" id="login_id" class="form-control gn-input" placeholder="아이디를 입력해주세요.">
                    <input type="password" name="login_pw" id="login_pw" class="form-control gn-input" placeholder="비밀번호를 입력해주세요.">
                    <!--체크박스-->
                    <div class="btn-id">
                        <input class="form-inputPop" type="checkbox" id="checkbox-id"/>
                        <i></i>
                        <label for="checkbox-id" class="label-id">아이디 저장</label>
                    </div>

                    <!--아이디, 비밀번호가 틀렸을 때 출력(아니라면 가려짐)-->
                    <div id="error" class="error-message">아이디, 또는 비밀번호가 잘못되었습니다</div>
                        <input type="button" class="btn btn-gn-login btn-lg btn-block" value="로그인" id="login_btn"></input>

                    <!--처음이시면 회원가입을 해주세요 링크-->
                    <a href="/signin.html" class="log-join-btn">처음이시면 회원가입을 해주세요</a>
                </div>
            </div> <!--class="login-box"-->
