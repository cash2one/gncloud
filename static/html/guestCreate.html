    <h2>이미지 선택</h2>
    <!--탭메뉴-->
    <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" class="tab-title" href="" ng-click="imageshow()">이미지</a></li>
        <li><a data-toggle="tab" class="tab-title" href="" ng-click="snapshow()">스냅샷</a></li>
    </ul> <!-- class="nav nav-tabs"-->
    <br>
    <div class="tab-content" >
        <!--탭메뉴1 : 이미지 -->
        <div id="image">
            <span ng-repeat="list in image_list">
                <div class="btn-group" role="group" aria-label="..." >
                    <ng-button type="button" name="" class="btn btn-default type-box box2" ng-click="update_image(list)" required>
                        <img src="gn_images/instance_create_windows.png" alt="" class="img-icon">
                        {{list.os}}
                        <span class="windows-small">{{list.name}}</span>
                    </ng-button>
                </div>
            </span>
        </div> <!--id="image" class="tab-pane fade in active"-->
        <!--탭메뉴2 : 스냅샷-->
        <div id="snap">
            <div class="snap-box" >
                     <button type="button" name="" class="btn btn-default snap-name fl" ng-repeat="snap in snap_list" required>
                         <p class="ellipsis">
                             <img src="gn_images/ubuntu_icon.png" alt="" class="elli-img-icon">{{snap.name}}</p>
                     </button>
            </div>
        </div>
    </div>
    <!--class="tab-content"-->

    <br>
    <br>
    <br>

    <h2>사이즈 선택</h2>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default type-box" ng-click="func(1,512,20)" required>
            <div class="size-info">1 CPU</div>
            <div class="border-bottom"></div>
            <div class="size-info" >512 MB</div>
            <div class="border-bottom"></div>
            <div class="size-info3">20 GB</div>
        </button>
    </div>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default type-box" ng-click="func(1,1024,20)" >
            <div class="size-info">1 CPU</div>
            <div class="border-bottom"></div>
            <div class="size-info">1024 MB</div>
            <div class="border-bottom"></div>
            <div class="size-info3">20 GB</div>
        </button>
    </div>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default type-box" ng-click="func(2,512,20)">
            <div class="size-info">2 CPU</div>
            <div class="border-bottom"></div>
            <div class="size-info" >512 MB</div>
            <div class="border-bottom"></div>
            <div class="size-info3">20 GB</div>
        </button>
    </div>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default type-box" ng-click="func(2,1024,20)">
            <div class="size-info">2 CPU</div>
            <div class="border-bottom"></div>
            <div class="size-info">1024 MB</div>
            <div class="border-bottom"></div>
            <div class="size-info3">20 GB</div>
        </button>
    </div>

    <br>
    <br>
    <br>
    <br>


    <h2>SSH 키 설정</h2>
    <div class="">
        <button  type="button" class="btn btn-primary ssh-key fl" data-toggle="modal" data-target="#myModal">SSH 키 생성</button>
            <span ng-repeat="item in sshkey_list">
                <div class="checkbox fl">
                    <label class="gn-ch-box">
                        <input type="checkbox" checkbox-group/>
                        {{ item.name }}
                    </label>
                </div>
                </div>
            </span>

        
        </span>
        <div class="form-password cl">
            <div class="form-password-name fl">Administrator password</div>
            <input type="text" class="form-control" placeholder="비밀번호 입력">
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">SSH 키 생성</h4>
                    </div>
                    <!--<span ng-repeat="item in sshkey_list">-->
                    <div class="modal-body">
                        <input type="text" ng-model="data.name"  placeholder="이름" class="input-ssh-name">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" ng-click="save()"  class="btn btn-primary ssh-create-key" data-dismiss="modal">생성</button>
                    </div>
                    <!--</span>                        -->
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>


    <h2>태그입력</h2>
    <div class="form-group">
        <label for="comment" class="label-comment">태그와 태그는 쉼표로 구분됩니다.</label>
        <textarea class="form-control" id="tag" rows="5" id="comment" placeholder="ex)패스트캣, 개발, 512MB"></textarea>
    </div>
    <br>
    <br>
    <br>
    <br>

    <button type="submit" id="submit" value="생성" class="btn btn-success creat-instance-big" ng-click="submit()">인스턴스 생성</button>
</div>
