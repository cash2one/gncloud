<h1>설정</h1>
<navleft></navleft>

<!--오른쪽 메뉴-->
<div id="guestSetting" class="tab-pane col-xs-12 col-sm-10 gn-sys-sett">

    <div class="gn-box gn-detail-main">
        <div class="gn-sett-margin-box">
            <h2>과금</h2>
            <h4>과금 방식</h4>
            <button type="button" class="btn btn-gn-sub gn-sett-btn" ng-click="day_submit()">저장</button>
            <div class="gn-margin-bott10"><input type="radio" value="D" name="day" id="priceday" style="float:left" ng-checked="bills=='D'"><label for="priceday">일단위</label></div>
            <div><input type="radio" value="H" name="day" style="float:left" id="pricehour" ng-checked="bills=='H'"><label for="pricehour">시간단위</label></div>
        </div>
    </div>
    <div class="gn-box gn-detail-main">
        <div class="gn-sett-margin-box">
            <h2>백업</h2>
            <form>
                <h4>백업 주기</h4>
                <button type="button" class="btn btn-gn-sub gn-sett-btn" ng-click="backup_day()">저장</button>
                <div class="gn-margin-bott10">
                    <input type="radio" name="select" value="D" style="float:left" ng-model="data.day" id="backupday" ng-checked="backup_type == 'D'"><label for="backupday">일별</label>
                    <div class="list-inline">
                        <input type="number" class="gn-form-control"  id="day" ng-model="changeday" min="0" ><span class="gn-write">일마다</span>
                    </div>
                </div>
                <br>
                <div>
                    <input type="radio" name="select" value="W" id="selectweek" ng-checked="backup_type == 'W'"><label for="selectweek">요일별</label>
                    <div class="list-inline">
                        <label ng-repeat="days in weeked" >
                            <input type="checkbox" name="week" ng-model="days.checked" value="{{days.checked}}">
                            {{days.name}}
                        </label>
                    </div>
                </div>
            </form>
            <br>

            <h4>백업보존기간</h4>
            <div class="list-inline">
                <input type="number" id="dayforback" ng-model="backday" class="gn-form-control" min="1"><span class="gn-write">일마다</span>
            </div>

        </div>
    </div>
    <div class="gn-box">
        <div class="gn-sett-margin-box">
            <h2>모니터링</h2>
            <h4>메트릭 모니터링 주기</h4>
            <form>
                <button type="button" class="btn btn-gn-sub gn-sett-btn" ng-click="submit()">저장</button>
                <div class="list-inline gn-margin-bott10">
                    <input type="number" class="gn-form-control" ng-model="data.monitor_period" id="monitor" min="1"><span class="gn-write">초마다</span>
                </div>
                <p class="gn-write">시스템 자원에 대한 메트릭 수치를 주기적으로 수집합니다.</p>
            </form>
        </div>
    </div>

</div>
